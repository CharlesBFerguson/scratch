<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Div vs Span</title>
</head>
<body>

<!--div-->
<div>Audi</div>
<div style=color:red;background-color:yellow>Bentley</div>
<div>Mercedes-Benz</div>
<div>Porsche</div>

<!-- span -->
<span>Highlighted text </span>
<span style=background-color:yellow>in the middle</span>
<span> of the span</span>

<!-- or span -->
<div>
  <span>Highlighted text </span>
  <span style=background-color:yellow>in the middle</span>
  <span> of the span</span>
</div>

<!-- or span-->
<div>
  Highlighted text <span style=background-color:yellow>in the middle</span> of the span
</div>

<!-- or span -->
<p>
  Highlighted text <span style=background-color:yellow>in the middle</span> of the span
</p>

<!-- or span -->
<div>
  <p>
    Highlighted text <span style=background-color:yellow>in the middle</span> of the span
  </p>
  </div>

</body>
</html>
