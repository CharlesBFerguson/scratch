<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lists and Tables</title>
  <link rel="stylesheet" href=tables.css>
</head>

<!--  Exercise lists and tables
      - add an unordered list of at least 3 items
      - add an ordered list of at least 3 items
      - create a table
      - nest the unordered list in a cell
      - nest the ordered list in another cell
      - give the table a heading and footer
      - add an image tag
      - give it a caption
      - make a form with some different types of inputs -->

<body>
  
  <h4>Unordered List</h4>
  <ul>
    <li>ul item 1</li>
    <li>ul item 2</li>
    <li>ul item 3</li>
  </ul>
  
  <h4>Ordered List</h4>
  <ol>
    <li>ol item 1</li>
    <li>ol item 2</li>
    <li>ol item 3</li>
  </ol>  
  <br>
  <table>
    <caption>Caption</caption>
    <th>
      <tr>
        <th>Unordered List</th>
        <th>Ordered List</th>
      </tr>
    </th>
    <tb>
      <tr>
        <td>ul item 1</td>
        <td>ol item 1</td>
      </tr>
      <tr>
        <td>ul item 2</td>
        <td>ol item 2</td>
      </tr>
      <tr>
        <td>ul item 3</td>
        <td>ol item 3</td>
      </tr>
    </tb>
    <tf>
      <td>ul Footer</tf>
      <td>ol Footer</tf>
    </tf>
  </table>

</body>
</html>
